<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art quiz</title>

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/toggle.css">
  <link rel="stylesheet" href="./styles/progresse-bar.css">
  <!-- <link rel="icon" href="assets/favicon.ico"> -->

</head>
<body class="no-bkg">
  <header>
    <div class="settings-exit">
      <div class="exit-button"></div>
      <div class="settings-title"><h3>Settings</h3></div>
    </div>
  </header>

  <main>
    <div class="volume-section">
      <div class="setion-title">Volume</div>  
      <input class="progress ranges" id="video-progress" type="range" value="54" min="0" max="100" step="0.1">
    </div>  
    <div class="game-time-section">
      <div class="setion-title">Time game</div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="answer-time-section">
      <div class="setion-title">Time to answer</div>
        <div class="handle-answer-time-wrapper">
          <div class="common-button decrease-btn">-</div>
          <div class="answer-tine">20</div>
          <div class="common-button increase-btn">+</div>
        </div>
    </div>
    
    <div class="handle-setion">
      <div class="common-button default-btn">Default</div>
      <div class="common-button save-btn">Save</div>
    </div>
  </main>
  
  <footer>
    <div>
      <a href="https://rs.school/js/">
        <img src="./assets/rs_school_js.svg" alt="rsschool" height="60">
      </a>
    </div>
    <div class="created">2 0 2 1</div>
    <div>
      <a href="https://github.com/anastasia-v-m">
        <img src="./assets/Github_pic.png" alt="git" height="60">
      </a>
    </div>
  </footer> 

  <!-- <script src="./src/app.js"></script> -->
</body>
</html>
