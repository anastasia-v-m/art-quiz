<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art quiz</title>

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- <link rel="icon" href="assets/favicon.ico"> -->

</head>
<body>
  <header>
    <div class="wrapper">
      <div class="logo">
        <div class="ellipse" id="ellipse1"></div>
        <div class="ellipse" id="ellipse2"></div>
        <span>Art Quiz</span>
      </div>
      <div class="settings-button"></div>
    </div>
  </header>
  <main>
    <h3>Categories</h3>
    <div class="grid-categories">      
      <div class="category portrait">
        <div class="cat-info">
          <div class="cat-title">
            Portrait
          </div>
          <div class="cat-score">
            <span class="user-score for-portrait"></span><span class="cat-total-score"></span>
          </div>
        </div>
        <img src="../src/image-data-master/img/99.jpg" alt="bk" >
      </div>
      <div class="category landscape"> 
        <div class="cat-info">
          <div class="cat-title">
            landscape
          </div>
          <div class="cat-score">
            <span class="user-score for-landscape"></span><span class="cat-total-score"></span>
          </div>
        </div>
        <img src="../src/image-data-master/img/99.jpg" alt="bk" >
      </div>
      <div class="category still-life"> 
        <img src="../src/image-data-master/img/99.jpg" alt="bk" >
      </div>  
      <div class="category graphic"> 
        <img src="../src/image-data-master/img/99.jpg" alt="bk" >
      </div>
      <div class="category antique"> 
        <img src="../src/image-data-master/img/99.jpg" alt="bk" >
      </div>
      <div class="category avant-garde"> 
        <img src="../src/image-data-master/img/99.jpg" alt="bk" >
      </div>
    </div>
  </main>
  
  <footer>
    <div>
      <a href="https://rs.school/js/">
        <img src="./assets/rs_school_js.svg" alt="rsschool" height="60">
      </a>
    </div>
    <div class="created">2 0 2 1</div>
    <div>
      <a href="https://github.com/anastasia-v-m">
        <img src="./assets/Github_pic.png" alt="git" height="60">
      </a>
    </div>
  </footer> 

  <!-- <script src="./src/app.js"></script> -->
</body>
</html>
